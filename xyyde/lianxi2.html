    <script>
        var extend = function (proto, obj) {
            for (const key in obj) {
                if (!proto[key]) {
                    proto[key] = obj[key];
                }
            }
        }
        extend(Array.prototype, {
            //数组分割成字符串
            join(code) {
                var result = ''
                for (let i = 0; i < this.length; i++) {
                    result += this[i]
                    if (i < this.length) {
                        result += code
                    }
                }
                return result
            },
            //数组末尾添加元素
            push(obj) {
                for (let i = 0; i < arguments.length; i++) {
                    this[this.length] = arguments[i]
                }
                console.log(arguments)
            },

            //数组末尾删除元素
            pop(obj) {
                var result = this[this.length - 1]
                this.length -= 1
                return result
            },

            //数组开头添加元素
            unshift(obj) {
                var length = this.length + arguments.length - 1
                for (let i = length; i >= arguments.length; i--) {
                    this[i] = this[i - arguments.length]
                }
                for (let j = 0; j < arguments.length; j++) {
                    this[j] = arguments[j]
                }
            },

            //数组开头删除元素
            shift(obj) {
                var result = this[0]
                for (let i = 0; i < this.length; i++) {
                    this[i - 1] = this[i]
                }
                this.length--
                return result
            },

            //翻转
            reverse(obj) {
                for (let i = 0; i < this.length / 2; i++) {
                    var temp = this[i]
                    this[i] = this[this.length - i - 1]
                    this[this.length - 1 - i] = temp
                }
            },

            //包含
            includes(obj) {
                for (let i = 0; i < this.length; i++) {
                    if (this[i] === obj)
                        return true
                }
                return false
            },

            //返回某字符第一次出现的位置
            indexOf(obj) {
                for (let i = 0; i < this.length; i++) {
                    if (this[i] === obj) {
                        return i
                    }
                }
                return false
            },

            //添加或删除数组中的元素，返回被删除的项目
            splice(index, count) {
                for (let i = index; i < this.length - 1; i++) {
                    this[i] = this[i + count]
                }
                for (let i = 0; i < count; i++) this.pop()
            },

            //提取字符串的某个部分，并以新的字符串返回被提取的部分
            slice(start, end) {
                var result = []
                for (let i = start; i < end; i++) {
                    result.push(this[i])
                }
                return result
            },

            //根据下标删除一个元素
            removeAt(index) {
                if (index >= 0 && index < this.length) {
                    this.splice(index, 1)
                }
            },

            //直接删除元素本身
            remove(obj) {
                this.removeAt(this.indexOf(obj))
            },

            //将数组中此元素全部删除
            removeAll(obj) {
                if (this.indexOf(obj)) {
                    this.remove(obj)
                    arguments.callee.call(this)
                }
            },

            //在数组固定位置添加元素
            insertAt(start, obj) {
                for (let i = this.length; i > start; i--) {
                    this[i]=this[i-1]
                }
                this[start]=obj
            },

            //some:查找数组中是否有符合条件的元素，有则返回true
            some(obj) { },

            //forEach:数组每个元素都执行一次回调函数
            forEach(obj) { },

            //find:检测数组元素，并返回符合条件的第一个元素
            find(obj) { },

            //filter:检测数组元素，并返回符合条件的全部元素
            filter(obj) { },

            //every:数组中全部元素都符合条件，才返回true
            every(obj) { },

            //map:通过制定函数处理数组的每个元素，并返回处理后的新数组
            map(obj) { },

        })
        var arr = [1, 2, 3, 4, 5]

        console.log(arr.join('--'))
